<div class="content">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h5 class="title">Ürün ekle</h5>
      </div>
      <div class="card-body">
        <form [formGroup]="productAddForm">
          <div class="mb-3">
            <label for="productName">Ürün adı</label>
            <div class="form-group">
              <input
                type="text"
                id="productName"
                formControlName="productName"
                class="form-control"
                placeholder="Ürün adı"
              />
            </div>
          </div>
          <div class="mb-3">
            <label for="productCode">Ürün Kodu</label>
            <div class="form-group">
              <input
                type="text"
                id="productCode"
                formControlName="productCode"
                class="form-control"
                placeholder="Ürün kodu"
              />
            </div>
          </div> 
           <div class="mb-3">
            <label for="barcode">Barkod</label>
            <div class="form-group">
              <input
                type="text"
                id="barcode"
                formControlName="barcode"
                class="form-control"
                placeholder="ürün barkodu"
              />
            </div>
          </div>
          <div class="mb-3">
            <label for="unitPrice">Fiyat</label>
            <div class="form-group">
              <input
                type="number"
                id="unitPrice"
                formControlName="unitPrice"
                class="form-control"
                placeholder="Fiyat"
              />
            </div>
          </div>
          <div class="mb-3">
            <label for="stock">stok</label>
            <div class="form-group">
              <input
                type="number"
                id="stock"
                formControlName="stock"
                class="form-control"
              />
            </div>
          </div>
          <div class="mb-3">
            <label for="taxRate">Kdv</label>
            <div class="form-group">
              <input
                type="number"
                id="taxRate"
                formControlName="taxRate"
                class="form-control"
                placeholder="kdv oranı"
              />
            </div>
          </div>
          <div class="mb-3">
            <label for="brand">Marka</label>
            <div class="form-group">
              <input
                type="text"
                id="brand"
                formControlName="brand"
                class="form-control"
              />
            </div>
          </div>
          <!-- status -->
          <div class="form-check form-switch">
            <input formControlName="status" class="form-check-input" type="checkbox" id="status" checked>
            <label class="form-check-label" for="status">Durum</label>
          </div>
          <div class="mb-3">
            <label for="description">Açıklama</label>
            <div class="form-group">
              <input
                type="text"
                id="description"
                formControlName="description"
                class="form-control"
              />
            </div>
          </div>
          <div class="mb-3">
            <label for="image">Resim</label>
            <div class="form-group">
              <input
                type="text"
                id="image"
                formControlName="image"
                class="form-control"
              />
            </div>
          </div>
          <div class="mb-3">
            <label for="categoryId">categoy</label>
            <div class="form-group">
              <input
                type="number"
                id="categoryId"
                formControlName="categoryId"
                class="form-control"
              />
            </div>
          </div>
          
          
        </form>
      </div>
      <div class="card-footer">
        <button class="btn btn-fill btn-primary" (click)="add()">Ekle</button>
      </div>
    </div>
  </div>
</div>
